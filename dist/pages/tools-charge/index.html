<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>手机电池保养</title><link rel="stylesheet" href="/pages/tools-charge/css/css-7095e1895b.css"><link rel="stylesheet" href="/pages/tools-charge/css/reset-cf46d258dc.css"><link rel="stylesheet" href="/pages/tools-charge/css/main-8b50545fb8.css"></head><body><div id="app" v-cloak><div class="container"><ul class="charge"><li class="charge-li" v-for="item of list" @click="handleJump"><div class="left"><img :src="item.logo" class="left-img" alt=""> <span>{{ item.name }}</span></div><div class="right"><img src="http://image.huodao.hk/upload_img/20191101/06717083cb8eb29acb207fe8f8702d4c.png" alt=""> <span>充电</span></div></li></ul></div><div class="fix-bar" v-if="adInfo.ad_img" @click="navToCyc"><img width="100%" :src="adInfo.ad_img" alt=""></div></div><script src="/static/js/rem/rem.js"></script><script src="/static/js/vue/vue.min.js"></script><script src="/static/js/axios/axios.min.js"></script><script src="/static/js/sdk/zlj-js-sdk.min.js"></script><script src="/static/js/burying-point/buryPoint.js"></script><script>// var baseUrl = 'http://testact.zhaoliangji.com/' // 测试环境
    var baseUrl = 'https://act.zhaoliangji.com/'    // 正式环境
    // 初始化埋点
    var buryPoint = buryPoint({
      publicData: {
        page_id: 10129,
        channel_id: 1
      }
    });
    var app = new Vue({
      el: '#app',
      data() {
        return {
          list: [{
            name: '苹果',
            logo: 'http://image.huodao.hk/upload_img/20190904/37c27b5113c10d5a6e4e35adc39014ec.png'
          }, {
            name: '华为',
            logo: 'http://image.huodao.hk/upload_img/20190904/dd39d550aa1ad8907438a26227328858.png'
          }, {
            name: '小米',
            logo: 'http://image.huodao.hk/upload_img/20190904/ce33ea31397d57413bf2c1ed2d8fd4c2.png'
          }, {
            name: 'oppo',
            logo: 'http://image.huodao.hk/upload_img/20190904/a4c1f157cc51947312a23f40a748bcab.png'
          }, {
            name: 'vivo',
            logo: 'http://image.huodao.hk/upload_img/20190904/c4ab9afe108e8146d487aaec663d0832.png'
          }, {
            name: '其他安卓',
            logo: 'http://image.huodao.hk/upload_img/20190904/b0ffa3ab76efc5ad134055763f548672.png'
          }],
          adInfo: {}
        }
      },
      mounted() {
        // 进入埋点
        buryPoint.send('enter_page', {
          tools_type: '手机电池保养'
        });
        // 设置title
        zlj.configWebUI({
          navColor: '#F5F5F5',
          tintColor: '#000000',
          hideTitleBottomLine: 0,
          forbiddenDropDown: 0,
          isHideNav: false
        })
        // 判断ios, android
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.skipToNativeWithUrl) {
          zlj.hideShareButton(true)
        } else if (window.control && window.control.skipToNativeWithUrl) {
          zlj.hideShareButton(false)
        }
        this.getAds()
      },
      methods: {
        /**
         * 活动广告内容
         * */
        getAds() {
          var _this = this
          axios.post(baseUrl + 'h5/tools/tools_ad_info', {
            url: location.origin + location.pathname,
          }).then(function (response) {
            if (response.data.code === '1') {
              if (response.data.data.ad_info.length > 0) {
                _this.adInfo = response.data.data.ad_info[0]
              }
            }
          })
        },
        navToCyc() {
          buryPoint.send('click_banner', {
            tools_type: '手机电池保养',
            event_type: 'click',
            activity_name: this.adInfo.ad_name,
            activity_url: this.adInfo.ad_url,
            banner_index: 1,
            banner_id: 1
          });
          location.href = this.adInfo.ad_url
        },
        // 点击跳转
        handleJump() {
          window.open('./maintain.html')
        }
      }
    })</script></body></html>
